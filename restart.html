<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="restart.css" />
    <title>Tic Tac Toe|Restart Banner</title>
  </head>
  <body>
    <main>
      <section class="Restart-Banner" id="Restart-Banner">
        <div class="Restart" id="Restart">
          <div class="Restart-Wrapper">
            <p class="Restart-Game-Text">Restart Game?</p>
            <div class="Restart-Buttons">
              <button class="No-Restart">no, cancel</button>
              <button class="Yes-Restart">yes, restart</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
