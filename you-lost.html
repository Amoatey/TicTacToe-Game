<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="you-lost.css" />
    <title>Tic Tac Toe|Banner-You Lost</title>
  </head>
  <body>
    <main>
      <section class="Solo-Player-Banner" id="Solo-Player-Banner">
        <div id="Player-Loss" class="Player-Loss">
          <div class="O-Takes-Round">
            <p class="You-Lost">oh no,you lost...</p>
            <div class="Image-Text">
              <img src="assets/icon-o.svg" alt="icon-o" class="O-icon" /><span>
                <p class="Takes-Round">takes the round</p></span
              >
            </div>
            <div class="Option-Button">
              <button class="Quit">quit</button>
              <button class="Next-Round">next round</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
