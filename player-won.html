<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="player-won.css" />
    <title>Tic Tac Toe|You Won Banner</title>
  </head>
  <body>
    <main>
      <section class="Solo-Player-Won" id="Solo-Player-Won">
        <div id="Player-Won" class="Player-Won">
          <div class="X-Takes-Round">
            <p class="You-Won">You Won!</p>
            <div class="Image-Text">
              <img src="assets/icon-x.svg" alt="icon-x" class="X-icon" /><span>
                <p class="Takes-Round">takes the round</p></span
              >
            </div>
            <div class="Option-Button">
              <button class="Quit">quit</button>
              <button class="Next-Round">next round</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
