<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>

  <body>
    <main>
      <section class="NewGame-Menu">
        <img src="assets/logo.svg" alt="logo" class="logo" />
        <div class="Players">
          <p class="PICK-PLAYER">Pick player 1's mark</p>
          <div class="Players-Select">
            <div class="X&O">
              <img src="assets/icov x.svg" alt="" class="X" />
              <button class="Select-XO">
                <img src="assets/icon 0.svg" alt="" class="O" />
              </button>
            </div>
          </div>
          <p class="Remenber-Text">Remember: X goes first</p>
        </div>
        <div class="Play-Option"></div>
        <button class="NewGame-VS-CPU">New Game (vs CPU)</button>
        <button class="NewGame-VS-PLAYER">New Game (vs player)</button>
      </section>
    </main>
