<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="game-start.css" />
    <title>Tic Tac Toe|Game Start</title>
  </head>
  <body>
    <main>
      <section class="Game-Start">
        <div id="Cell-Board">
          <div class="Head-Display">
            <button class="players-xo">
              <img src="assets/logo.svg" alt="logo" class="players-xo" />
            </button>
            <button class="player-turn">
              <img src="assets/x turn.svg" alt="" />
            </button>
            <button class="Restart">
              <img src="assets/icon-restart.svg" alt="" />
            </button>
          </div>
          <div class="Cell-Container">
            <div class="cell-index"></div>
            <div class="cell-index"></div>
            <div class="cell-index"></div>
            <div class="cell-index"></div>
            <div class="cell-index"></div>
            <div class="cell-index"></div>
            <div class="cell-index"></div>
            <div class="cell-index"></div>
            <div class="cell-index"></div>
          </div>
          <div class="Score-Buttons">
            <button class="X-You">X (YOU)</button>
            <button class="Ties">TIES</button>
            <button class="O-CPU">O (CPU)</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
